<!DOCTYPE html>
<html>
<head>
    <title>The Amazing Agency</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <section id="home">
        <h1>Home </h1>
        
    </section>

    <section id="about">
        <h1>About Us</h1>
        
    </section>

    <section id="team">
        <h1>Team</h1>
       
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <span>Please get in contact using our details or leave your details</span>
        
        <section>
            <h3>Our contact details:</h3>
            <p>
                Phone: 123-456-7890<br>
                Email: info@email.com<br>
                <label for="address:">Address:</label>
                <address id="address:">
                10 Main street,<br> London
                </address>
                
            </p>
        </section>
        
        <section>
            <form action="">
                <h3>Leave your details:</h3>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">

                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <label for="message">Message:</label>
                <textarea type="tel" id="message" name="message" placeholder="Type your message here..."></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    
    </section>

</body>
</html>
